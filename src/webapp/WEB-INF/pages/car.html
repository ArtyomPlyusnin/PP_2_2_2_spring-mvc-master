<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2.2.2</title>
</head>
<body>
<h1>Cars List</h1>
<div>
    <table th:border="1">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Price</th>
        </tr>
        <tr th:each="cars : ${carList}">
            <td th:utext="${cars.getModel()}"></td>
            <td th:utext="${cars.getSeries()}"></td>
            <td th:utext="${cars.getPrice()}"></td>

        </tr>
    </table>

</div>
</body>
</html>
